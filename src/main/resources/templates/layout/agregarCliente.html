<!DOCTYPE html>
<html xmlns:th:="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Agregar cliente</title>
</head>
<body>
    <section th:fragment="agregarCliente">
        <div id="agregarCliente" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-info text-white">
                        <h5 class="modal-title" th:text="#{accion.agregar}">Agregar cliente</h5>
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/guardarUsuario}" method="POST" th:object="${usuario}" class="was-validated">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre" th:text="#{usuario.nombre}">Nombre</label>
                                <input type="text" class="form-control" name="nombre" required="true">
                            </div>
                            <div class="form-group">
                                <label for="apellidos" th:text="#{usuario.apellidos}">Apellidos</label>
                                <input type="text" class="form-control" name="apellidos" required="true">
                            </div>
                            <div class="form-group">
                                <label for="correo" th:text="#{usuario.correo}">Email</label>
                                <input type="email" class="form-control" name="correo" required="true">
                            </div>
                            <div class="form-group">
                                <label for="telefono" th:text="#{usuario.telefono}">Telefono</label>
                                <input type="tel" class="form-control" name="telefono">
                            </div>
                            <div class="form-group">
                                <label for="saldo" th:text="#{usuario.saldo}">Saldo</label>
                                <input type="number" class="form-control" name="saldo" step="any">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
